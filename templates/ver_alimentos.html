<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Base de Datos de Alimentos</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/estilo.css') }}">
</head>
<body>
  <h1>Alimentos</h1>
  <table border="1" cellpadding="6">
    <thead>
      <tr>
        <th>ID</th><th>Nombre</th><th>Cal</th><th>CHO</th><th>Pro</th><th>Fat</th>
      </tr>
    </thead>
    <tbody>
      {% for id,nombre,cal,cho,pro,fat in alimentos %}
      <tr>
        <td>{{ id }}</td><td>{{ nombre }}</td><td>{{ cal }}</td><td>{{ cho }}</td><td>{{ pro }}</td><td>{{ fat }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <p><a href="{{ url_for('calculadora') }}">‚Üê Volver</a></p>
</body>
</html>
