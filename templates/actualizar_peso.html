<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Actualizar peso</title>
</head>
<body>
    <h1>Actualizar peso</h1>

    <form method="POST">
        <label for="peso">Nuevo peso (kg):</label>
        <input type="number" step="0.1" name="peso" id="peso" required>
        <button type="submit">Guardar</button>
    </form>

    <br>
    <a href="/">⬅️ Volver a la calculadora</a>
</body>
</html>
